    <table class="table table-dark">
        <thead class="thead-dark text-center">
          <tr>
            <th scope="col">#</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">E-mail</th>
            <th scope="col">Active Status</th>
            <th scope="col">Administration</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody class="text-center table-light">
        <tr *ngFor="let item of users;let i = index;">
            <th scope="row">{{i}}</th>
            <td>{{item.fname}}</td>
            <td>{{item.lname}}</td>
            <td>{{item.email}}</td>
            <td>{{item.activeStatus}}</td>
            <td>{{item.isAdmin}}</td>
            <td>
                <button class="btn btn-primary" routerLink="user/{{item._id}}">Show</button>
                <button class="btn btn-warning mx-2" routerLink="editUser/{{item._id}}">Edit</button>
                <button class="btn btn-danger" *ngIf="!item.isAdmin" routerLink="deleteUser/{{item._id}}">Delete</button>
            </td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td><button class="btn btn-danger w-100" routerLink="deleteAllUsers">Delete All Users</button></td>
          </tr>
        </tbody>

      </table>
