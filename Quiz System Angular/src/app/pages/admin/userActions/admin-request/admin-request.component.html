<table class="table table-dark">
    <thead class="thead-dark text-center">
      <tr>
        <th scope="col">#</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">E-mail</th>
        <th scope="col">Active Status</th>
        <th scope="col">ID</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody class="text-center table-light">
    <tr *ngFor="let item of users;let i = index;">
        <th scope="row">{{i}}</th>
        <td>{{item.fname}}</td>
        <td>{{item.lname}}</td>
        <td>{{item.email}}</td>
        <td>{{item.activeStatus}}</td>
        <td>{{item._id}}</td>
        <td>
            <button class="btn btn-success" routerLink="/users/manageAdminRequests/{{item._id}}/true">Accept Request</button>
            <button class="btn btn-danger mx-2" routerLink="/users/manageAdminRequests/{{item._id}}/false">Reject Request</button>
        </td>
      </tr>
    </tbody>

  </table>
