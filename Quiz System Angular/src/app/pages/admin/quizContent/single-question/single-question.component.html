<div>
    <table class="table" >
        <thead class="text-center table-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Question Content</th>
            <th scope="col">Answer</th>
            <th scope="col">Options</th>
            <th scope="col">Mark</th>
          </tr>
        </thead>
        <tbody class="text-center table-light">
        <tr>
            <td>{{question._id}}</td>
            <td>{{question.questionContent}}</td>
            <td>{{question.answer}}</td>
            <td>{{question.options}}</td>
            <td>{{question.mark}}</td>
          </tr>
        </tbody>
      </table>
        <button class="btn btn-danger float-end w-25" routerLink="../../../delQuestion/{{id}}/{{question._id}}">Delete</button>
        <button class="btn btn-warning mx-2" routerLink="/subjects/editQuestion/{{id}}/{{question._id}}">Edit Question</button>
</div>
