<!-- Template-driven form (ngModel)-->
<!-- formGroup ==> formControl -->

<form #loginform="ngForm" (ngSubmit)="handleSubmit(loginform)" class="bg-primary py-3 rounded" >
    <div class="text-center text-white">
       <h1>Login</h1>
       <hr>
    </div>
    <div>
        <div class="w-50 mx-auto my-3">
            <label class="text-white fs-3">Email:</label>
            <input type="email" placeholder="enter Email" class="form-control"
             [(ngModel)]="model.email" name="email" #email="ngModel" required email>
             <div class="alert alert-danger" *ngIf="loginform.submitted && email.invalid">
                <div *ngIf="email.errors?.['required']">Email is required</div>
                <div *ngIf="email.errors?.['email']">Invalid Email</div>
             </div>
        </div>

        <div class="w-50 mx-auto">
            <label class="text-white fs-3">Password:</label>
            <input type="password" placeholder="enter password" class="form-control"
            [(ngModel)]="model.password" name="password" #password="ngModel"
             required (input)="msgError = null" >
            <div class="alert alert-danger" *ngIf="password.invalid && (password.dirty || loginform.submitted )">
                <div *ngIf="password.errors?.['required']">password is required</div>
            </div>
        </div>

        <div class="text-center mt-4">
            <button class="btn btn-light text-center">Login</button>
        </div>
        <div class="alert alert-danger" *ngIf="msgError">
            {{msgError}}
        </div>
        
    </div>
</form>
